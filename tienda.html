    <link rel="stylesheet" href="/css/index.css">

</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img src="img/Bayern_munich1.png" alt="foto" class="img img-fluid" id="imagen">
                <a class="navbar-brand" href="index.html">Bayern Múnich FC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tienda.html">Tienda</a>
                        </li>


                    </ul>

                </div>

                <form class="d-flex">

                    <a class="nav-link" href="#" id="vercarrito">
                        <i class="bi bi-cart3"></i>

                        <span class="position-absolute top-10 start-10 translate-middle badge rounded-pill bg-danger invisible" id="capsula">
                            99+
                        </span>

                    </a>

                </form>

            </div>
        </nav>
    </header>


    <main>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-5 g-4" id="fila">

            </div>
        </div>
    </main>



    <section>
        <!-- Modal -->
        <div class="modal fade" id="modalinfo" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Tienda Bayern Munich</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">

                                <div class="col-4">
                                    <img src="" alt="" class="w-100 img-fluid" id="fotoInfo">
                                </div>

                                <div class="col-8">
                                    <h4 class="text-center" id="tituloInfo"></h4>
                                    <h5 class="text-center mt-3" id="precioInfo"></h5>
                                    <h6 class="text-center mt-3" id="descripcionInfo"></h6>
                                    <div class="mb-4 ms-2">
                                        <form id="cantidad">
                                            <label for="exampleInputPassword1" class="form-label"><h6>Cantidad</h6></label>
                                            <input type="number" class="form-control" id="cantidadProducto" min="1" pattern="^[0-9]+" value="1" formControlName="precio_min" oninput="this.value = Math.max(this.value, 1)">
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="botonadd">Añadir al carrito</button>
                        <button type="button" class="btn btn-danger" id="botonLimpiar">Limpiar carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <!-- Modal -->
        <div class="modal fade" id="resumencompra" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Tienda Bayern Munich </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container" id="basecarro">





                        </div>
                    </div>
                    <div class="container text-center">
                        <h6 id="totalpesos">
                        </h6>

                        <button class="btn btn-primary mb-2 mt-3" id="dolares">cambiar a dolares</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success">Comprar</button>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/controlador.js" type="module"></script>
